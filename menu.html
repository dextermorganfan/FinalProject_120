<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>McDonalds - Menu</title>
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <section class="custmenu">
      <div class="cart">
        <img class="cart_main" src="custmenuImages/Cart.png" alt="" />

        <p class="total">Total : $45.30</p>

        <p class="checkout">Checkout</p>

        <div class="container">
          <div class="cart_item">
            <img
              class="cart_back"
              src="custmenuImages/CartItemBack.png"
              alt=""
            />
            <img
              class="cart_image"
              src="https://media-cdn.grubhub.com/image/upload/d_search:browse-images:default.jpg/w_150,q_auto:low,fl_lossy,dpr_2.0,c_fill,f_auto,h_130,g_auto/bzvn6hnesbe0hakr3lad"
              alt=""
            />
            <p class="cart_name">Frozen Fanta Red Cherry</p>
            <p class="cart_price">2.25</p>
            <p class="cart_remove">Remove</p>
            <p class="cart_calories">(150 Cal.)</p>
          </div>
        </div>
      </div>

      <div class="AddUI">
        <img src="custmenuImages/AddUI.png" alt="" />

        <div class="close">
          <img src="custmenuImages/Add.png" alt="" />
        </div>

        <div class="inputs">
          <div class="input_name">
            <input type="text" />
          </div>

          <div class="input_image">
            <input type="text" />
          </div>

          <div class="input_price">
            <input type="text" />
          </div>

          <div class="input_calories">
            <input type="text" />
          </div>
        </div>

        <div class="add_button">
          <img src="custmenuImages/Add2.png" alt="" />
        </div>
      </div>

      <div class="logo">
        <img src="custmenuImages/Logo.png" alt="" />
      </div>

      <section class="beverages">
        <div class="text">
          <img src="custmenuImages/Beverages.png" alt="" />

          <div class="add_manager" id="Beverages">
            <img src="custmenuImages/Add.png">
          </div>
        </div>

        <div class="beverage_items">
          <table>
            <tr class="beverage_table_head">
              <th class="item">
                <div class="visible_item">
                  <img
                    class="filler"
                    src="custmenuImages/Rectangle 8.png"
                    alt=""
                  />
                  <img
                    class="product_image"
                    src="custmenuImages/Default.png"
                    alt=""
                  />
                  <p class="product_name">Big Mac</p>
                  <p class="product_calories">(145 .Cal)</p>
                  <p class="product_price">$6.34</p>
                  <img
                    class="delete_button"
                    src="custmenuImages/Add.png"
                    alt=""
                  />
                  <img
                    class="to_cart"
                    src="custmenuImages/AddToCart.png"
                    alt=""
                  />
                </div>
              </th>
            </tr>
          </table>
        </div>
      </section>

      <section class="burgers">
        <div class="text">
          <img src="custmenuImages/Burgers.png" alt="" />

          <div class="add_manager" id="Burgers">
            <img src="custmenuImages/Add.png"">
          </div>
        </div>

        <div class="burger_items">
          <table>
            <tr class="burger_table_head">
              <th class="item">
                <div class="visible_item">
                  <img
                    class="filler"
                    src="custmenuImages/Rectangle 8.png"
                    alt=""
                  />
                  <img
                    class="product_image"
                    src="custmenuImages/Default.png"
                    alt=""
                  />
                  <p class="product_name">Big Mac</p>
                  <p class="product_calories">(145 .Cal)</p>
                  <p class="product_price">$6.34</p>
                  <img
                    class="delete_button"
                    src="custmenuImages/Add.png"
                    alt=""
                  />
                </div>
              </th>
            </tr>
          </table>
        </div>
      </section>

      <section class="condiments">
        <div class="text">
          <img src="custmenuImages/Condiments.png" alt="" />

          <div class="add_manager" id="Condiments">
            <img src="custmenuImages/Add.png"">
          </div>
        </div>

        <div class="condiment_items">
          <table>
            <tr class="condiment_table_head">
              <th class="item">
                <div class="visible_item">
                  <img
                    class="filler"
                    src="custmenuImages/Rectangle 8.png"
                    alt=""
                  />
                  <img
                    class="product_image"
                    src="custmenuImages/Default.png"
                    alt=""
                  />
                  <p class="product_name">Big Mac</p>
                  <p class="product_calories">(145 .Cal)</p>
                  <p class="product_price">$6.34</p>
                  <img
                    class="delete_button"
                    src="custmenuImages/Add.png"
                    alt=""
                  />
                </div>
              </th>
            </tr>
          </table>
        </div>
      </section>

      <section class="mcbakery">
        <div class="text">
          <img src="custmenuImages/McBakery.png" alt="" />

          <div class="add_manager" id="McBakery">
            <img src="custmenuImages/Add.png"">
          </div>
        </div>

        <div class="mcbakery_items">
          <table>
            <tr class="mcbakery_table_head">
              <th class="item">
                <div class="visible_item">
                  <img
                    class="filler"
                    src="custmenuImages/Rectangle 8.png"
                    alt=""
                  />
                  <img
                    class="product_image"
                    src="custmenuImages/Default.png"
                    alt=""
                  />
                  <p class="product_name">Big Mac</p>
                  <p class="product_calories">(145 .Cal)</p>
                  <p class="product_price">$6.34</p>
                  <img
                    class="delete_button"
                    src="custmenuImages/Add.png"
                    alt=""
                  />
                </div>
              </th>
            </tr>
          </table>
        </div>
      </section>

      <section class="coffee">
        <div class="text">
          <img src="custmenuImages/McCoffee.png" alt="" />

          <div class="add_manager" id="Coffee">
            <img src="custmenuImages/Add.png"">
          </div>
        </div>

        <div class="coffee_items">
          <table>
            <tr class="coffee_table_head">
              <th class="item">
                <div class="visible_item">
                  <img
                    class="filler"
                    src="custmenuImages/Rectangle 8.png"
                    alt=""
                  />
                  <img
                    class="product_image"
                    src="custmenuImages/Default.png"
                    alt=""
                  />
                  <p class="product_name">Big Mac</p>
                  <p class="product_calories">(145 .Cal)</p>
                  <p class="product_price">$6.34</p>
                  <img
                    class="delete_button"
                    src="custmenuImages/Add.png"
                    alt=""
                  />
                </div>
              </th>
            </tr>
          </table>
        </div>
      </section>

      <div class="logout">
        <img src="custmenuImages/LogOut.png" alt="" />
      </div>
    </section>

    <script src="Manager.js"></script>
    <script src="Customer.js"></script>
  </body>
</html>
