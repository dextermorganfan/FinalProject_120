<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Checkout</title>
   <link rel="stylesheet" href="Checkout.css">
</head>
<body>

   <section class="checkout">

      <div class="checkout-button">
         <p>Complete Order!</p>
      </div>

      <div class="container">

         <div class="container-item">
            <img class="filler" src="custmenuImages/Rectangle 8.png" alt="">
            <img class="product_image" src="https://media-cdn.grubhub.com/image/upload/d_search:browse-images:default.jpg/w_150,q_auto:low,fl_lossy,dpr_2.0,c_fill,f_auto,h_130,g_auto/uxpdnmxdatwd9u9s47to" alt="">
            <p class="product_name">Example Name</p>
            <p class="product_price">2.99</p>
         </div>

      </div>

      <p class="total-text">
         Total : $45.67
      </p>

      <p class="checkout-text">
         Checkout
      </p>

      <p class="payout-text">
         Payout Option : ???
      </p>

      <div class="payout-options-div">

         <p class="card">Card</p>

         <p class="cash">Cash</p>
         
      </div>

      <p class="tip-text">
         Leave a tip if you would like!
      </p>
      
      <input class="tip" type="text">

   </section>


   <script src="Checkout.js"></script>
</body>
</html>
